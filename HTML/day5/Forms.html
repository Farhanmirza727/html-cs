<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="">
      <label>User Name</label>
      <input type="text" /><br />

      <label htmlfor="">User Email</label>
      <input type="text" /><br />

      <label html="">Password</label>
      <input type="text" /><br />

      <label htmlfor="">Number</label>
      <input type="number" min="10" max="50" /><br />

      <label htmlfor="">Date</label>
      <input type="date" min="2022-09-12" max="" /><br />

      <label htmlfor="">File</label>
      <input type="file" accept="pdf , png , .jpg , .jpeg" /><br />

      <label htmlfor="">Range</label>
      <input type="range" /><br />

      <label for="">Color</label>
      <input type="color" /><br />

      <label for="">Search</label>
      <input type="search" /><br />

      <label for="">Time</label>
      <input type="time" /><br />

      <label for="">Week</label>
      <input type="week" /><br />

      <label for="">Male</label>
      <input type="radio" name="google" id="" />
      <label for="">Female</label>
      <input type="radio" name="google" id="" />
      <label for="">Other</label>
      <input type="radio" name="google" id="" /><br />

      <label for="">HTML</label>
      <input type="checkbox" />
      <label for="">CSS</label>
      <input type="checkbox" />
      <label for="">JavaScript</label>
      <input type="checkbox" />
      <label for="">React JS</label>
      <input type="checkbox" /><br />

      <label for="">Hidden</label>
      <input type="hidden" /><br />

      <input type="radio" name="google" id="" />
      <input type="submit" value="Submit" />

      <input type="reset" value="Clear" /><br />

      <input type="Button" value="Ok Google" /><br />
      <!-- TextArea For Multiline -->
      <p draggable="true">Leave Your Comment</p>
      <textarea name="" id="" cols="50" rows="5"></textarea> <br />

      <!-- Dropdown -->
      <select>
        <option value="HTML">HTML</option>
        <option value="CSS" selected>CSS</option>
        <option value="JS">JavaScript</option>
        <option value="Js">React</option>
      </select>
    </form>
    <div>
      <input type="text" name="" id="" placeholder="search" />
    </div>
    <div>
      <input type="text" name="" id="" placeholder="pass" />
    </div>
  </body>
</html>
